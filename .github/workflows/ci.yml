name: CI Build

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run make
        env:
          NODE_ENV: production

      - name: List build outputs
        run: |
          echo "Build outputs:"
          dir out\make -Recurse -File
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.sha }}
          path: |
            out/make/**/*.exe
            out/make/**/*.zip
            out/make/**/*.nupkg
          retention-days: 7
          if-no-files-found: error
